<body>
  <header>
    <div class="header__container">
      <div class="header__menu container">
        <ul class="header__list">
          <li><a href="/index.html">main</a></li>
          <li>
            <a href="/constructor.html">constructor</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <main>
    <div class="main__hero">
      <div class="main__hero-baner">
        <h1>whats new?</h1>
      </div>
    </div>
    <div class="new-product container">
      <div class="new-product__form form">
        <h2 class="form__header">create product</h2>

        <form>
          <label class="form__info-input__name"
            >product name:
            <input type="text" id="product-name" placeholder="name" /> </label
          ><br />
          <label class="form__info-input__photo">
            product photo:<input
              type="url"
              id="product-photo"
              placeholder="url"
            /> </label
          ><br />
          <label class="form__info-input__description"
            >product description: <br />
            <textarea
              name="product-description"
              id="product-description"
              cols="30"
              rows="10"
            ></textarea></label
          ><br />
          <label class="form__info-input__price"
            >product price:
            <input type="text" id="product-price" placeholder="price" />
          </label>
        </form>
        <div class="form__button-container">
          <button type="submit" id="btn">create NEW</button>
        </div>
      </div>
    </div>
  </main>

  <footer></footer>

  <script src="/JS/form.js"></script>
</body>
